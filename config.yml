# _config.yml
# Jekyll configuration file for GitHub Pages

# Site settings
title: "Keeping the Team Moving: Resilient Multi-Robot HRC"
description: "Research on resilient multi-robot coordination with human-robot collaboration through failure recovery protocols."
url: "https://your-username.github.io"
baseurl: "/hri-2026-research"

# Author information
author: "Your Name"
email: "your.email@university.edu"

# Theme
theme: "minimal-mistakes-jekyll"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-include-cache

# Markdown processor
markdown: kramdown
highlighter: rouge

# Collections for organizing content
collections:
  sections:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: false
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single

# Social media
social:
  GitHub: [your-username, "https://github.com/your-username"]
  Email: ["your.email@university.edu"]

# Analytics (optional)
# google_analytics: UA-XXXXXXX-X

# Search settings
search: true
search_full_content: true
search_provider: lunr

# Footer
footer_scripts:
  - /assets/js/custom.js
